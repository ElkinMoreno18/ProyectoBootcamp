<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container-fluid">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-8">
                        <img src="https://i.ibb.co/YZkhzB4/Fondo-Empresa.jpg" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="https://i.ibb.co/MfnDwT0/logo-sin-Fondo.png" alt="logo" class="logo">
                            </div>
                            <p class="login-card-description">LOGIN HERE</p>
                            <div class="alert alert-danger" *ngIf="!hide">{{message}}</div>
                            <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" id="loginForm">
                                <div class="form-group">
                                    <label for="login" class="sr-only">Username</label>
                                    <input type="text" name="login" id="login" [(ngModel)]="user" class="form-control"
                                        placeholder="Ingrese su correo electronico">
                                </div>
                                <div class="form-group mb-4">
                                    <div class="input-group">
                                        <label for="password" class="sr-only">Password</label>
                                        <input [type]="fieldTextType ? 'text' : 'password'" name="password"
                                            id="password" [(ngModel)]="password" class="form-control"
                                            placeholder="Ingrese su contraseÃ±a">
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="height: 70%;">
                                                <i class="fa" [ngClass]="{
                                                    'fa-eye-slash': !fieldTextType,
                                                    'fa-eye': fieldTextType
                                                  }" (click)="toggleFieldTextType()"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <input name="login" class="btn btn-block login-btn mb-" type="submit"
                                    value="Login">
                            </form>
                            <a href="#!" class="forgot-password-link">Forgot password?</a>
                            <p class="login-card-footer-text">Don't have an account? <a href="/customer/register"
                                    class="text-reset">REGISTRARSE</a>
                            </p>
                            <div>

                            </div>
                            <nav class="login-card-footer-nav">
                                <a href="#!">Terms of use.</a>
                                <a href="#!">Privacy policy</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
